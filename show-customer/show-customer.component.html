
<div class="col-md-10 col-md-offset-1 tab">
  <h2 style="text-align: center">Customer Details</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Customer ID</th>
      <th> Name</th>
      <th> Phone Number</th>
      <th> Date of Birth</th>
      <th> State</th>
      <th> District</th>
      <th> Gender </th>
      <th> Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cust of customer">
      <td>{{cust.customerId}}</td>
      <td>{{cust.name}}</td>
      <td>{{cust.phone_Number}}</td>
      <td>{{cust.dob | date:'longDate'}}</td>
      <td>{{cust.state}}</td>
      <td>{{cust.district}}</td>
      <td>{{cust.gender}}</td>
      <td>{{cust.email}}</td>
   </tr>
  </tbody>
</table>
</div>
